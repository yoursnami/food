<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Storage Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 text-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-slate-800 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-400 mb-4">🔐 Welcome Back</h1>
    <p class="text-gray-300 mb-4">Face recognition in progress... Please select your profile below.</p>

    <!-- Live Face Scan Camera -->
    <div class="w-24 h-24 mx-auto mb-4 rounded-full overflow-hidden border-4 border-blue-500 animate-pulse">
      <video id="cameraFeed" autoplay playsinline class="object-cover w-full h-full"></video>
    </div>

    <!-- Profile Buttons -->
    <div class="grid grid-cols-3 gap-4 mb-4">
      <button onclick="loginAs('Farhan')" class="bg-blue-700 hover:bg-blue-600 rounded-full p-3 text-sm font-semibold">👩 Farhan</button>
      <button onclick="loginAs('Mom')" class="bg-pink-700 hover:bg-pink-600 rounded-full p-3 text-sm font-semibold">👩‍🦰 Mom</button>
      <button onclick="loginAs('Emma')" class="bg-green-700 hover:bg-green-600 rounded-full p-3 text-sm font-semibold">👧 Emma</button>
    </div>

    <p id="statusMsg" class="text-green-300 font-medium"></p>
  </div>

  <script>
    function loginAs(name) {
      document.getElementById('statusMsg').textContent = `🌟 Logging in as ${name}...`;
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }

    // Activate camera (front-facing if possible)
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        document.getElementById('cameraFeed').srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
        document.getElementById('cameraFeed').poster = "camera-error.png";
      }
    }

    window.onload = startCamera;
  </script>

</body>
</html>

  </script>

</body>
</html>
