<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow-button {
      background: linear-gradient(145deg, #2563eb, #1e40af);
      box-shadow: 0 0 8px #3b82f6;
    }
    .glow-button:hover {
      box-shadow: 0 0 16px #60a5fa;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-6">
  <section class="glass p-6 rounded-2xl max-w-xl mx-auto shadow-lg">
    <h2 class="text-2xl font-semibold text-cyan-300 mb-4">ðŸ¥• Add Food Manually</h2>
    <form id="manualForm" class="space-y-4">
      <div>
        <label class="block mb-1">Food Name</label>
        <input type="text" id="foodName" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      </div>
      <div>
        <label class="block mb-1">Category</label>
        <select id="category" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
          <option value="Dairy">Dairy</option>
          <option value="Vegetables">Vegetables</option>
          <option value="Snacks">Snacks</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Expiry Date</label>
        <input type="date" id="expiryDate" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      </div>
      <button type="submit" class="glow-button text-white px-4 py-2 rounded">âœ… Add to Storage</button>
    </form>
  </section>

  <script src="manual.js"></script>
</body>
</html>
